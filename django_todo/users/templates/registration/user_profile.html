{% extends 'to_do/base.html' %}
	{% block content %}

	<div class="todo-list">
	<h3>Profile</h3>
		<strong>Name: {{profile.user.username}}</strong>
		<br>
		<image src="{{profile.user_image.url}}" alt="asdsad" width="150" height="150"></image>
		<br>
		<strong>Age: {{profile.age}}</strong>
		<br>
		<strong>Adress: {{profile.address}}</strong>
		<div class="item-row">
				<a href="{% url 'profile_update' %}"><button class="btn btn-success" type="submit" name="Update Profile">Update Profile</button></a>
		</div>




	</div>

{% endblock %}
